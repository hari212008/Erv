apiVersion: v1
kind: ServiceAccount
metadata:
  name:  default
  namespace: airflow
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: default
rules:
- apiGroups: ["", "extensions"]
  resources: ["services", "pods", "deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: airflow
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: default
  apiGroup: rbac.authorization.k8s.io
